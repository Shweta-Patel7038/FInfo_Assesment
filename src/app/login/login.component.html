<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<div class="container">    
        
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">       
      <div class="panel panel-default" >
          <div class="panel-heading">
              <div class="panel-title text-center">Login</div>
          </div>     
          <div class="panel-body" >

              <form [formGroup]="form" id="form" class="form-horizontal">
                 
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="user" type="text" class="form-control" formControlName="userName" value="" placeholder="User">                                        
                  </div>

                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password">
                  </div>                                                                  

                  <div class="form-group">
                      <div class="col-sm-12 controls">
                          <button class="btn btn-primary pull-right" (click)="login()">
                          <i class="glyphicon glyphicon-log-in"></i> Log in</button>  
                          
                          <button class="btn btn-primary" routerLink="/registration">
                            <i class="fa fa-registered mr-1"></i>Register</button>    
                      </div>

                  </div>

              </form>     

          </div>                     
      </div>  
  </div>
</div>
