      
<div class="panel panel-default" >
    <div class="panel-heading">
        <h4 class="panel-title mt-5">Submit Details</h4>
    </div>     
    <div class="panel-body text-center" >
        <form [formGroup]="form">

            <div class="input-group">
                <label for="userId" class="col-sm-2">User Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input" formControlName="userId" name="userId" placeholder="UserId">
                </div>
            </div>
        
            <div class="input-group">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input" formControlName="firstName" name="firstName"
                        placeholder="FirstName" required>
                </div>
            </div>
        
            <div class="input-group">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input" formControlName="lastName" name="lastName"
                        placeholder="LastName" required>
                </div>
            </div>
        
            <div class="input-group">
                <label for="emailAddress" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input" formControlName="emailAddress" name="emailAddress"
                        placeholder="emailAddress" required>
                </div>
                <!-- <div *ngIf="form.get('emailAddress').hasError('required') && form.get('emailAddress').touched">This field is required</div>
                <div *ngIf="form.get('emailAddress').hasError('email') && form.get('emailAddress').touched">Invalid email format.</div> -->
                <span class="invalid-feedback" *ngIf="!form.controls['emailAddress'].valid && form.controls['emailAddress'].touched">
                    {{ getErrorEmail() }}
                </span>
            </div>
        
            <div class="input-group">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input" formControlName="phoneNumber" name="phoneNumber"
                        placeholder="phoneNumber" required>
                </div>
            </div>
        
        </form>
        <button class="btn btn-primary pull-left" (click)="add()">Submit</button>  
    </div>                     
</div>
